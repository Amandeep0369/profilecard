<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>project1</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="profile-card">
    <div class="image">
      <img class="profile-img" src="img.jpg" alt="" />
    </div>
    <div class="text-data">
      <span class="name">CodingLab</span>
      <span class="job">YouTuber & Blogger</span>
    </div>
    <div class="media-button">
      <a class="link" href="#" style="background: #4267b2;">
        <i class='bx bxl-facebook'></i>
      </a>
      <a class="link" href="#" style="background: #1da1f2">
        <i class='bx bxl-twitter'></i>
      </a>
      <a class="link" href="#" style="background: #e1306c">
        <i class='bx bxl-instagram'></i>
      </a>
      <a class="link" href="#" style="background: #ff0000">
        <i class='bx bxl-youtube'></i>
      </a>
    </div>
    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>
    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">100k</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">150k</span>
      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">1k</span>
      </div>
    </div>
  </div>

</body>

</html>
